    <section>
  

        <div style="text-align: center;">
      <h3>
        Please let us know how you are feeling
    </h3>
    </div>

  
<body>

  <form action="#" method="POST">


    <label for="painindex">1. What is your pain level?
    <label for="painindex">0=No Pain  -   4=Excruciating </label>
    <select id="painindex" name="painindex"required>
        <option value="">-- Choose --</option>
        <option value="0">None</option>
        <option value="1">A Little</option>
        <option value="2">Somewhat</option>
        <option value="3">Bad</option>
        <option value="4">Excruciating</option>
      </select>
<br><br>
    <label for="anxindex">2. What is your anxiety level?
        <label for="anxindex"> 0=Calm  -  4=Deblitating </label>
        <select id="anxindex" name="anxindex" required>
            <option value="">-- Choose --</option>
            <option value="0">None</option>
            <option value="1">A Little</option>
            <option value="2">Somewhat</option>
            <option value="3">Bad</option>
            <option value="4">Debilitating</option>
          </select>

<br><br>
    <label for="moodindex">3. Which word best describes your mood right now?</label>
    <select id="moodindex" name="moodindex"required>
        <option value="">-- Choose --</option>
        <option value="0">Happy</option>
        <option value="1">Ok</option>
        <option value="2">Meh</option>
        <option value="3">Not Ok</option>
        <option value="4">Depressed</option>
      </select>
<br><br>
<div style="text-align: center;">
    <button type="submit">Submit</button></div>
  </form>

</body>
