<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaughMD</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div style="text-align: center;">
    <img src="images/logo.png" alt="LaughMD Logo" width="250" />
    </div>
  </header>

  <nav>

  </nav>
 
  <main>
    <section>
      <div style="text-align: center;" id="heading">
      <h3>
        Please sign in and let us know how you are feeling today <br>We are here to help you with your mental health needs
      </h3>
      </div>
    
      <div class="login-container" style="text-align: center;">
        <form>
          <label for="pid">Patient ID</label>
            <input type="pid" id="pid" name="pid" placeholder="12345" required />
            <br><br>
          
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*************"required />
            <br><br>
      
            <a href="form-page.html">
              <button type="button">Log In</button>
            </a>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </section>
  </main>
 
  <footer>
    <div style="text-align: center;">
    <p>&copy; 2025 LaughMD</p>
    </div>
  </footer>
</body>
</html>
